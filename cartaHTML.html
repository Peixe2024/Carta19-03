<!DOCTYPE html>
<html>
<head>
    <title>Carta Retrô</title>
    <style>
        body {
            background-color: #FDF5E6;
            font-family: 'Times New Roman', Times, serif;
        }
        .retro-letter {
            max-width: 600px;
            margin: auto;
            background-color: #FAEBD7;
            padding: 20px;
            border: 2px solid #DEB887;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
        }
        .retro-letter h1, .retro-letter p {
            text-align: justify;
        }
        .retro-letter h1 {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="retro-letter">
        <h1>Querido amigo,</h1>
        <p>Espero que esta carta o encontre bem. Faz muito tempo desde a última vez que nos falamos. Muitas coisas mudaram desde então...</p>
    </div>
    <!DOCTYPE html>
    <html>
    <head>
        <title>Botões Retrô</title>
        <style>
            .retro-button {
                background-color: #008CBA;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                transition-duration: 0.4s;
                cursor: pointer;
            }
            .retro-button:hover {
                background-color: white;
                color: black;
            }
        </style>
    </head>
    <body>
        <button class="retro-button">Botão 1</button>
        <button class="retro-button">Botão 2</button>
    </body>
    </html>
    

</body>
</html>
